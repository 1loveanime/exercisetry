{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'exercisetry/style.css' %}">
	<title>JapanSmile</title>
</head>
<body>
	<header style="padding: 12px;">
		<div>
			<h1 class="text-center headerlink" style="font-family:'Advent Pro'">JapanSmile</h1>
		</div>
		<div class="text-right loginbuttonposition">
			{% if user.is_authenticated %}
			<p>Logged in as: {{ user.username }}<small>(<a href="{% url 'logout' %}">logout?</a>)</small></p>
			{% else %}
			<a href="{% url 'login' %}">Log In</a>
			{% endif %}
		</div>
	</header>
	<div class="container body-padding">
	    {% block content %}
	    {% endblock %}
    </div>
    <footer class="fixed-bottom">
    	<div class="text-center">
    		<p>THIS IS FOR TESTING / EDUCATIONAL PURPOSES ONLY. ALL RIGHTS RESERVED TO RESPECTED OWNERS.</p>
    	</div>
    </footer>
</body>
</html>
